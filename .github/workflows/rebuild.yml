name: Rebuild and Deploy

on:
  workflow_dispatch: # Allow manual runs
  repository_dispatch: # Triggered by child repo
    types: [child-updated]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout parent repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive # Ensures nested submodules are fetched
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PyYAML (for mkdocs.yml generation)
        run: pip install pyyaml

      - name: Update submodule to latest commit on default branch
        run: |
          git submodule update --remote --force
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add child-repo
          git commit -m "Update child submodule to latest commit" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
      - name: Sync child docs and update mkdocs.yml
        run: python scripts/sync_child_docs.py

      - name: Commit copied docs + mkdocs.yml
        run: |
          git config user.name github-actions[bot]
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs mkdocs.yml
          git commit -m "üîÑ Sync docs from child-repo" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}

      - name: Simulated build/deploy process
        run: |
          echo "üõ†Ô∏è Building and deploying..."
          echo "‚úÖ Child repo content:"
          ls -la child-repo
