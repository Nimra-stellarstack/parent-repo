name: Rebuild and Deploy

on:
  workflow_dispatch: # Allow manual runs
  repository_dispatch: # Triggered by child repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout parent repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive # Ensures nested submodules are fetched
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule to latest commit on default branch
        run: |
          git submodule update --remote --merge
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add child-repo
          git commit -m "Update child submodule to latest commit" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}

      - name: Simulated build/deploy process
